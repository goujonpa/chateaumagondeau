{% extends "tools_base.html" %}
{% load staticfiles %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Login</h1>
                </div>
                <div class="col-md-6">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading"
                            <h3 class="panel-title">Merci de vous identifier</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="/tools/login/">
                                <fieldset>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{ login_form.username }}
                                    </div>
                                    <div class="form-group">
                                        {{ login_form.password }}
                                    </div>
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Se connecter">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{% endblock %}

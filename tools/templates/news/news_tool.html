{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chateau Magondeau - Admin interface</title>

    <!-- Bootstrap Core CSS -->
    <link href='{% static 'tools/bower_components/bootstrap/dist/css/bootstrap.min.css' %}' rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href='{% static 'tools/bower_components/metisMenu/dist/metisMenu.min.css' %}' rel="stylesheet">

    <!-- Custom CSS -->
    <link href='{% static 'tools/dist/css/sb-admin-2.css' %}' rel="stylesheet">

    <!-- Custom Fonts -->
    <link href='{% static 'tools/bower_components/font-awesome/css/font-awesome.min.css' %}' rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Magondeau Admin 1.0</a>
            </div>
            <!-- /.navbar-header -->


            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                            <a href="index.html"><i class="fa fa-newspaper-o fa-fw"></i> News</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">News</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            News Edition
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#home" data-toggle="tab">Basique</a>
                                </li>
                                <li><a href="#profile" data-toggle="tab">Photo</a>
                                </li>
                                <li><a href="#messages" data-toggle="tab">Vidéo</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="home">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>Titre</label>
                                                        <input class="form-control" placeholder="Entrez ici le titre de votre news">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Texte</label>
                                                        <textarea class="form-control" rows="3" placeholder="Entrez ici le contenu de votre news"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Catégorie</label>
                                                        <select class="form-control">
                                                            <option>Presse</option>
                                                            <option>Truc</option>
                                                            <option>Machin</option>
                                                        </select>
                                                        <br>
                                                        <button type="button" class="btn btn-success">Add catégorie</button>
                                                    </div>
                                                    <br>
                                                    <button type="submit" class="btn btn-default">Publier</button>
                                                </form>
                                            </div>
                                            <!-- /.col-lg-6 (nested) -->
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <div class="tab-pane fade" id="profile">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>Titre</label>
                                                        <input class="form-control" placeholder="Entrez ici le titre de votre news">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Joindre un fichier</label>
                                                        <input type="file">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Texte</label>
                                                        <textarea class="form-control" rows="3" placeholder="Entrez ici le contenu de votre news"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Catégorie</label>
                                                        <select class="form-control">
                                                            <option>Presse</option>
                                                            <option>Truc</option>
                                                            <option>Machin</option>
                                                        </select>
                                                        <br>
                                                        <button type="button" class="btn btn-success">Add catégorie</button>
                                                    </div>
                                                    <br>
                                                    <button type="submit" class="btn btn-default">Publier</button>
                                                </form>
                                            </div>
                                            <!-- /.col-lg-6 (nested) -->
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <div class="tab-pane fade" id="messages">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>Titre</label>
                                                        <input class="form-control" placeholder="Entrez ici le titre de votre news">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Joindre un fichier</label>
                                                        <input type="file">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Texte</label>
                                                        <textarea class="form-control" rows="3" placeholder="Entrez ici le contenu de votre news"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Catégorie</label>
                                                        <select class="form-control">
                                                            <option>Presse</option>
                                                            <option>Truc</option>
                                                            <option>Machin</option>
                                                        </select>
                                                        <br>
                                                        <button type="button" class="btn btn-success">Add catégorie</button>
                                                    </div>
                                                    <br>
                                                    <button type="submit" class="btn btn-default">Publier</button>
                                                </form>
                                            </div>
                                            <!-- /.col-lg-6 (nested) -->
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src='{% static 'tools/bower_components/jquery/dist/jquery.min.js' %}'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src='{% static 'tools/bower_components/bootstrap/dist/js/bootstrap.min.js' %}'></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src='{% static 'tools/bower_components/metisMenu/dist/metisMenu.min.js' %}'></script>

    <!-- Custom Theme JavaScript -->
    <script src='{% static 'tools/dist/js/sb-admin-2.js' %}'></script>

</body>

</html>
